<div [hidden]="preview">
    <mat-card>
        <h1>Neues Tutorial hinzufügen</h1>

        <form>
            <div class="example-container">

                <mat-form-field>
                    <input #tutorialName matInput type="text" placeholder="Tutorial Titel">
                </mat-form-field>
                <mat-form-field>
                    <textarea #tutorialDescription matInput placeholder="Kurze Beschreibung. Was ist das Ziel dieses Tutorials?"></textarea>
                </mat-form-field>
                <div *ngFor="let s of steps">
                    <button *ngIf="s" (click)="removeStep()" mat-button class="removeButton" matTooltip="Arbeitsschritt entfernen">
                        <i class="material-icons">
                            delete
                        </i>
                    </button>
                    <tutorial-step-create #tutorialStepCreate *ngIf="s" [tutorialTitel]="getTutorialTitel()"></tutorial-step-create>
                </div>
                <button (click)="loadStepCreate()" mat-button>
                    Arbeitsschritt hinzufügen
                </button>
            </div>

        </form>
        <div>
            <button (click)="loadPreview()" mat-button matTooltip="Vorschau" class="preview">
                <i class="material-icons">
                    visibility
                </i>
            </button>
            <button (click)="submit()" mat-button matTooltip="Tutorial speichern" class="save">
                <i class="material-icons">
                    save
                </i>
            </button>
        </div>
        <br/>
        <br/>
        <br/>
    </mat-card>
</div>
<div [hidden]="!preview">
    <preview *ngIf="preview" [tutorialInput]="loadTutorial()"></preview>
    <mat-card>
        <button (click)="closePreview()" mat-button matTooltip="Vorschau schließen" class="preview">
            <i class="material-icons">
                visibility_off
            </i>
        </button>
        <button (click)="submit()" mat-button matTooltip="Tutorial speichern" class="save">
            <i class="material-icons">
                save
            </i>
        </button>
        <br>
        <br>
        <br>
    </mat-card>
</div>
